name: Execute Python File on SUMMARY.md Change

on:
  push:
    paths:
      - "SUMMARY.md"
    branches:
      - main

jobs:
  execute_python:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 2
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check SUMMARY.md Changes
        run: |
          changes=$git diff HEAD^ HEAD SUMMARY.md
          python test.py "$changes"
